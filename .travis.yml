language: node_js
node_js:
  - lts/*
branches:
  only:
    - master  
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/    
addons:
  sonarcloud:
    organization: molgenis
    token:
      secure: 
script:
  - npm run lint
  - npm test
  - npm run build
  - sonar-scanner
deploy:
  provider: npm
  api_token:
    secure: 
  on:
    tags: true
  edge: true
